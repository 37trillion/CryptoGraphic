    <main>
        <h1>Donate Cryptographic</h1>
        <p>To donate Cryptographic on the Polygon network, send your desired amount to the following address:</p>
        <p>0x8a35536B59f2D0a6866A90c8EfA331B5E1FB7f0a</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="amount">Enter the amount of Cryptographic to donate:</label>
                <input type="number" name="amount" id="amount" min="0" step="any" required>
            </div>
            <div class="form-group">
                <label for="address">Enter your Polygon address:</label>
                <input type="text" name="address" id="address" required>
            </div>
            <button type="submit" class="btn-donate" id="btn-donate">Donate Cryptographic</button>
        </form>
    </main>
